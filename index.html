<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Afiliados</title>
    <link rel="icon" type="image/x-icon" href="/Logos_2025/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
    <link rel="stylesheet" href="style_58.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-content-wrapper main-content">
        <div class="container">
            <img src="/Logos_2025/AFILIADO ACTUALIZADO-08.png" alt="Logo Jardines del Renacer" class="logo" />
            <h1>Formulario de Actualización de Afiliados</h1>
            <p>Complete la siguiente información</p>

            <!-- Botón inicial -->
            <button id="showFormBtn">Diligenciar información</button>

            <!-- Formulario (oculto al inicio) -->
            <form id="form" class="hidden">
                <label for="nombre">Nombres y Apellidos (Completos)</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombres y Apellidos Completos" />

                <label for="tipo_documento">Tipo de Documento</label>
                <select name="tipo_documento" id="tipo_documento" required>
                    <option value="">Seleccione Tipo...</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="PEP">P.E.P</option>
                    <option value="CE">Cédula de Extranjería</option>
                </select>
                <label for="numero_documento">Número de Documento</label>
                <input type="text" name="numero_documento" id="numero_documento" required />

                <label for="fecha_expedicion">Fecha de expedición del documento</label>
                <input type="date" id="fecha_expedicion" name="fecha_expedicion" required />

                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />

                <label>Departamento y Ciudad de Residencia</label>
                <div class="location-selects">
                    <select name="departamento" id="departamento" required>
                        <option value="">Seleccione Departamento...</option>
                    </select>
                    <select name="ciudad" id="ciudad" required>
                        <option value="">Seleccione Ciudad...</option>
                    </select>
                </div>

                <label for="direccion">Dirección de residencia</label>
                <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle 10 # 4-2, Apto 101" />

                <label for="telefono_principal">Número de teléfono principal</label>
                <input type="tel" id="telefono_principal" name="telefono_principal" required pattern="[0-9]{7,10}"
                    placeholder="Ej: 3001234567" />

                <label for="telefono_familiar">Número de teléfono (familiar)</label>
                <input type="tel" id="telefono_familiar" name="telefono_familiar" pattern="[0-9]{7,10}" placeholder="Ej: 3109876543" />

                <label for="tiene_correo">¿Tiene correo electrónico?</label>
                <select name="tiene_correo" id="tiene_correo" required>
                    <option value="">Seleccione...</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>

                <div id="correo-container" style="display: none;">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" />
                </div>

                <label for="estado_civil">Estado civil</label>
                <select name="estado_civil" required>
                    <option value="">Seleccione...</option>
                    <option value="Soltero">Soltero(a)</option>
                    <option value="Casado">Casado(a)</option>
                    <option value="Unión Libre">Unión Libre</option>
                    <option value="Divorciado">Divorciado(a)</option>
                    <option value="Viudo">Viudo(a)</option>
                </select>
                <label for="ocupacion">Ocupación actual</label>
                <select id="ocupacion" name="ocupacion" required>
                    <option value="">Seleccione...</option>
                    <option value="Empleado">Empleado(a)</option>
                    <option value="Independiente">Independiente</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Pensionado">Pensionado(a)</option>
                    <option value="Otro">Otro</option>
                </select>
                <label for="recibe_pension">¿Actualmente recibe ingresos de pensión?</label>
                <select id="recibe_pension" name="recibe_pension" required>
                    <option value="">Seleccione...</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                    <option value="En trámite">En trámite</option>
                    <option value="Sustitución">Sustitución pensional</option>
                </select>
                <div id="fondo-pension-container" style="display: none;">
                    <label for="fondo_pension">En caso de estar pensionado(a), su pensión corresponde a:</label>
                    <select id="fondo_pension" name="fondo_pension">
                        <option value="">Seleccione...</option>
                        <option value="Protección">Protección</option>
                        <option value="Porvenir">Porvenir</option>
                        <option value="Colfondos">Colfondos</option>
                        <option value="Skandia">Skandia</option>
                        <option value="Colpensiones">Colpensiones</option>
                        <option value="Magisterio">Magisterio</option>
                        <option value="Fuerza Pública">Fuerza Pública</option>
                        <option value="No recuerdo">No recuerdo</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <label for="familia_extranjero">¿Tiene familiares viviendo en el extranjero?</label>
                <select id="familia_extranjero" name="familia_extranjero" required>
                    <option value="">Seleccione...</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
                <label for="mascota">¿Tiene alguna mascota en casa?</label>
                <select name="mascota" required>
                    <option value="">Seleccione...</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
                <label for="privacidad" style="display: inline-block; margin-top: 15px">
                    <input type="checkbox" name="privacidad" id="privacidad" required />
                    Acepto la política de privacidad
                </label>
                <button type="submit">Enviar</button>
                <div id="msg" class="msg"></div>
            </form>
        </div>

        <!-- Pop-up de Bienvenida -->
        <div id="giveaway-popup" class="hidden">
            <button id="close-popup-btn" aria-label="Cerrar">&times;</button>
            <div class="popup-content">
                <img src="/Logos_2025/LOGO OFICIAL JARDINES DEL RENACER varios.pdf (500 x 500 px) (3).png" alt="Bienvenida" class="popup-image">
                <div class="popup-text">
                    <h2>¡Bienvenido!</h2>
                    <p>Gracias por visitar nuestra página.</p>
                </div>
            </div>
        </div>
        
        <section class="carousel-section" aria-roledescription="carousel" aria-labelledby="carousel-heading">
            <img src="/Logos_2025/AFILIADO ACTUALIZADO TEXTO.PNG" alt="Actualizarte te premia" class="carousel-title-image" />
            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="carousel-slide"><img src="/Logos_2025/AFILIADO ACTUALIZADO-06.png" alt="Patineta"></div>
                    <div class="carousel-slide"><img src="/Logos_2025/AFILIADO ACTUALIZADO-07.png" alt="Portatil"></div>
                    <div class="carousel-slide"><img src="/Logos_2025/AFILIADO ACTUALIZADO-04.png" alt="Viaje"></div>
                    <div class="carousel-slide"><img src="/Logos_2025/AFILIADO ACTUALIZADO-05.png" alt="iPhone"></div>
                </div>
                <button class="carousel-button prev-btn">&lt;</button>
                <button class="carousel-button next-btn">&gt;</button>
            </div>
        </section>
    </div>

    <div class="wave-container">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,46,92,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,46,92,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,46,92,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#002e5c" />
            </g>
        </svg>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Jardines del Renacer.</p>
            <div class="social-links">
                <a href="https://www.facebook.com/jardinesdelrenacer" target="_blank" aria-label="Facebook"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/jardinesdelrenacer" target="_blank" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://www.jardinesdelrenacer.com" target="_blank" aria-label="Sitio Web"><i
                        class="fas fa-globe"></i></a>
            </div>
            <p>
                <a href="https://www.jardinesdelrenacer.com/politica-de-privacidad/">Términos</a> |
                <a href="#">Condiciones</a> |
                <a href="#">Cookies</a>
            </p>
            <p>Versión 2.5</p>
            <p class="creator-credit"><a href="https://github.com/JuanMonsalve" target="_blank">Creado por Juan Monsalve</a></p>
        </div>
    </footer>

    <!-- Scripts de librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <!-- Nuestro script personalizado -->
    <script src="script.js" defer></script>

    <div id="success-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i id="modal-icon-i" class="fas"></i>
            </div>
            <p id="modal-message"></p>
            <button id="close-modal-btn">Cerrar</button>
        </div>
    </div>
</body>

</html>
